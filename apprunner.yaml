version: 1.0
runtime: python3 
build:
  commands:
    pre-build:
      - aws s3 cp s3://yondayo/assets/KleeOne-Regular.ttf .
      - ls
    build:
      - pip install -U pip wheel setuptools
      - pip install -r requirements.txt
run:
  command: uvicorn main:app --host 0.0.0.0 --port 8000
  network: 
    port: 8000
